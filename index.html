<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fitch's Style Proof Editor</title>
    <link rel="stylesheet" href="app_style.css">
    <script src="helper.js"></script>
    <script src="core.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
	<h3>Fitch's Style Proof Editor</h3>
	<div class="left_pane">
	    <div class="header">
		<form class="input">
		    <label for="expression" class="expression_area">
			Proposition <input type="text" id="expression">
		    </label>
		    <input type="button" id="conclude" value="Conclude" disabled="true">
		    <input type="button" id="premise" value="Premise">
		    <input type="button" id="assumption" value="Assumption">
		    <input type="button" id="clear" value="Clear">
		</form>
		<p id="message"></p>
	    </div>
	    <div class="body">
		<ol id="scope_0">
		    
		</ol>
	    </div>
	    <div class="footer">
		<input type="button" id="undo" value="Undo" disabled="true">
		<p class="info">Nguyen Duc Thien | thiennguyen1993@gmail.com | github.com/ndt93</p>
	    </div>
	</div>
	 <div class="right_pane">
	    <div class="rules">
		<p class="pane_heading">Rules</p>
		<ul id="rules_box">
		   
		</ul>
	    </div>
	    <div class="summary">
		<p class="pane_heading">Rule Summary</p>
		<p id="summary"></p>
	    </div>
    </div>
    </div>
</body>
</html>
