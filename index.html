<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fitch's Style Proof Editor</title>
    <link rel="stylesheet" href="app_style.css">
    <script src="helper.js"></script>
    <script src="core.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
	<h3>Fitch's Style Proof Editor</h3>
	<div class="left_pane">
	    <div class="header">
		<table class="input_box">
		    <tr>
			<td style="text-align: right">Proposition</td>
			<td style="text-align: right"><input type="text" id="expression"></td>
		    </tr>
		    <tr>
			<td colspan="2" style="text-align: right">
			    <input type="button" id="conclude" value="Conclude" disabled="true">
			    <input type="button" id="premise" value="Premise">
			    <input type="button" id="assumption" value="Assumption">
			    <input type="button" id="clear" value="Clear">
			</td>
		    </tr>
		</table>
		<p id="message"></p>
	    </div>
	    <div class="body">
		<ol id="scope_0">
		    
		</ol>
		<table id="add_rule_box">
		    <tr>
			<td class="right">Identifier</td>
			<td><input type="text" id="new_id" class="new_input"></td>
		    </tr>
		    <tr>
			<td class="right">Rule Name</td>
			<td><input type="text" id="new_name" class="new_input"></td>
		    </tr>
		    <tr>
			<td class="right">Premises</td>
			<td><input type="text" id="new_premises" class="new_input"></td>
		    </tr>
		    <tr>
			<td class="right">Conclusion</td>
			<td><input type="text" id="new_conclusion" class="new_input"></td>
		    </tr>
		    <tr>
			<td colspan="2" class="note">Use single alphabet except v for variable.
			Separate premises by comma</td>
		    </tr>
		    <tr>
			<td colspan="2" class="right"><input type="button" id="add" value="Add">
			    <input type="button" id="cancel_add" value="Cancel"></td>
		    </tr>
		</table>
	    </div>
	    <div class="footer">
		<a href="help.html" target="_blank">How to use</a>
		<input type="button" id="add_rule" value="Add Rule">
		<input type="button" id="printable" value="Printable">
		<input type="button" id="reset" value="Reset">
		<input type="button" id="undo" value="Undo" disabled="true">
		<p class="info">Nguyen Duc Thien | thiennguyen1993@gmail.com | github.com/ndt93</p>
	    </div>
	</div>
	 <div class="right_pane">
	    <div class="rules">
		<p class="pane_heading">Rules</p>
		<ul id="rules_box">
		   
		</ul>
	    </div>
	    <div class="summary">
		<p class="pane_heading">Rule Summary</p>
		<p id="summary"></p>
	    </div>
    </div>
    </div>
</body>
</html>
